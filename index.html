<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="finger.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="idplayerChoice"> --- Choice</span></h2>
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerRock"></i>
            <i class="fa-regular fa-hand" title="Paper" id="playerPaper"></i>
            <i class="fa-regular fa-hand-scissors" title="Scissors" id="playerScissors"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerLizard"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
